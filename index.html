    <script>
        function statistique(competence, pourcentage) {
            let compteur = 0;
            setInterval(() => {
               if(compteur == pourcentage) {
                   clearInterval();
               }
               else {
                   compteur++;
                   competence.innerHTML = compteur + "%";
               }
            }, Math.sqrt(parseInt(pourcentage) * 7));
        }
    
        let php = document.getElementById('php');
        let python = document.getElementById('python');
        let javascript = document.getElementById('javascript');
        statistique(php, 55);
        statistique(python, 35);
        statistique(javascript, 25);
    </script>
